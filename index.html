<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>DZ-TRAFFIC | دخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm w-full border-t-8 border-blue-600">
        <h1 class="text-4xl font-black text-blue-600 mb-2">DZ-TRAFFIC</h1>
        <p class="mb-8 text-gray-500">سجل الآن واحصل على 10,000 نقطة مجاناً!</p>
        <button onclick="login()" class="w-full flex items-center justify-center gap-3 bg-white border-2 py-3 rounded-2xl font-bold hover:bg-gray-50 transition">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-6"> الدخول عبر جوجل
        </button>
    </div>
    <script>
        const _supabase = supabase.createClient("YOUR_SUPABASE_URL", "YOUR_SUPABASE_KEY");
        async function login() {
            await _supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/profile.html' }
            });
        }
    </script>
</body>
</html>
